<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>KrishiSetu Farmer's Community</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <img src="logo.jpg" alt="KrishiSetu Logo" class="logo" />
        <h1>KrishiSetu Farmer's Community</h1>
        <a id="leave-btn" class="leavebtn"><i class="fas fa-sign-out-alt"></i> Leave Room</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Room:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-user-friends"></i> Active Farmers</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages" id="chat-messages">
          <!-- Messages will be dynamically added here -->
        </div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <label for="msg" class="sr-only">Type your message</label>
          <input
            id="msg"
            type="text"
            placeholder="Type your message..."
            aria-label="Type your message"
            required
          />
          <!-- <label for="file-input" class="file-btn">
            <i class="fas fa-paperclip"></i>
            <span class="sr-only">Attach a file</span>
          </label>
          <input
            type="file"
            id="file-input"
            accept="image/*, .pdf, .doc, .docx"
            aria-label="Attach a file"
            style="display: none;"
          /> -->
          <button type="submit" class="btn" aria-label="Send message">
            <i class="fas fa-paper-plane"></i> Send
          </button>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
